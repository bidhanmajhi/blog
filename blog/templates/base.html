<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An internet platform for engineers">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <link rel="icon" type="image/png" href="/static/mechinpy/favicon/me.png"> -->
    <title> 
        {% block title %}
        {% endblock %}
    </title>
</head>

<body style="margin:0; background-color: #f1f1f1;">

    <!-- header -->
    <div class="header">
        {% if user.is_authenticated %}
           {% include 'headerlog.html' %}
        {% else %}
           {% include 'headerout.html' %}
        {% endif %}
    </div>

    <!-- content block -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>

<style>
/* header */
.header{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 50px;
    border-bottom: 1px solid #dcdcdc;
    background-color: white;
    box-shadow: 0 0 1px 4px rgba(0, 0, 0, 0.027);
}

/* content */
.content{
    height: auto;
    margin-top: 75px;
    width: 980px;
    margin-left: auto;
    margin-right: auto;
}
</style>
