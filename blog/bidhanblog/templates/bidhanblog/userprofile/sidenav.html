{% for user in user_content %}
<div class="sidenav-content">
    <!-- thumbnail -->
    {% if user.avatar %}
    <img class="sidenav-thumbnail" src="{{user.avatar.url}}">
    {% else %}
    <img class="sidenav-thumbnail">
    {% endif %}

    <!-- name -->
    <div class="sidenav-name">
        {{user.get_full_name}}
    </div>
</div>
{% endfor %}
<style>
.sidenav-content{
    float: left;
    padding: 10px;
    width: 180px;
    height: auto;
    border: 1px solid #dddddd;
    box-shadow: 0 0 1px 1px #fefefe;
}

    /* sidenav thumbnail */
    .sidenav-thumbnail{
        float: left;
        width: 40px;
        height: 40px;
        border-radius: 5px;
    }

    /* sidenav name */
    .sidenav-name{
        float: left;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 5px;
        padding-right: 5px;
        height: 20px;
        width: 130px;
        text-align: center;
        overflow: hidden;
        font-size: 16px;
        font-family: 'Roboto', sans-serif;
    }
</style>
